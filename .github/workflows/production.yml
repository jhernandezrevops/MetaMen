# METAMEN100 - Production Deployment Workflow
# Despliega a Vercel Production cuando se hace merge a main

name: Production Deployment

on:
  push:
    branches: [main]

jobs:
  # Build de verificaci칩n - siempre corre para validar el c칩digo
  verify-build:
    name: Verify Build
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8.15.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'http://localhost:54321' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-key' }}

  # Deploy a Vercel Production - solo si VERCEL_TOKEN est치 configurado
  deploy-production:
    name: Deploy to Production
    needs: verify-build
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    # Este job se omite si no hay VERCEL_TOKEN
    environment:
      name: production
      url: https://metamen100.vercel.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8.15.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Vercel Token
        id: check-token
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "VERCEL_TOKEN no est치 configurado. Omitiendo deploy."
          else
            echo "has_token=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Install Vercel CLI
        if: steps.check-token.outputs.has_token == 'true'
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment
        if: steps.check-token.outputs.has_token == 'true'
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        if: steps.check-token.outputs.has_token == 'true'
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Production
        if: steps.check-token.outputs.has_token == 'true'
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
